<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css">
  </head>
  <body>
    <div class="header">
        <div class="switch-mode">
            <i class="fa-duotone fa-toggle-on fa-2xl"></i>
          </div>
          <div class="calender">
           <a href="https://samaa182.github.io/Calendar/"> <i class="fa-solid fa-calendar-days fa-2xl"></i></a>
          </div>
        </div>
    <div class="container">
      <div class="clock">
        <label style="--i:1"><span>1</span></label><label style="--i:2"><span>2</span></label
        ><label style="--i:3"><span>3</span></label><label style="--i:4"><span>4</span></label
        ><label style="--i:5"><span>5</span></label><label style="--i:6"><span>6</span></label
        ><label style="--i:7"><span>7</span></label><label style="--i:8"><span>8</span></label
        ><label style="--i:9"><span>9</span></label><label style="--i:10"><span>10</span></label
        ><label style="--i:11"><span>11</span></label><label style="--i:12"><span>12</span></label>

        <div class="indicator">
            <span class="hand hour"></span>
            <span class="hand minute"></span>
            <span class="hand second"></span>
        </div>
      </div>
    </div>
    <div class="timer">
        <div class="hours"></div>
        <div class="minuts"></div>
        <div class="seconds"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
